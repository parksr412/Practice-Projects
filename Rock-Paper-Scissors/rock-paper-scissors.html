<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
 </head>

 <body>
    <header>
        <h1>Rock! Paper! Scissors!</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="emojirock.png" alt="Small grey emoji rock">
            </div>
            <div class="choice" id="p">
                <img src="paper.png" alt="Sheet of paper curled at corner emoji">
            </div>
            <div class="choice" id="s">
                <img src="scissors.png" alt="Small red emoji scissors">
            </div>
        </div>

        <p id="action-message">Make your move!</p>

        <script src="rock-paper-scissors.js"></script>

 </body>
 </html>
